<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width:50%">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="container">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://blog.tcust.edu.tw/uploads/20220322/1132fc35-c3fb-4020-5393-6a4e68111a97.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>TCUST1</h3>
                        <p>靜思法髓妙蓮華品書會</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://blog.tcust.edu.tw/uploads/20220322/e0c0b165-902f-51ed-0fea-fca19acb4f00.JPG" alt="Chicago" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>TCUST2</h3>
                        <p>證嚴上人講述《妙法蓮華經》意涵</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://blog.tcust.edu.tw/uploads/20220322/1e5a6490-d4cd-37d2-2cd2-06e4cd2f069a.JPG" alt="New York" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>TCUST3</h3>
                        <p>靜思精舍弘法團隊</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://blog.tcust.edu.tw/uploads/20220322/589670ed-b73b-dbf8-82ae-7624066d5279.JPG" alt="New York" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>TCUST4</h3>
                        <p>融合當前的世間事，讓聽法者有貼切體會，更容易了解道理。</p>
                    </div>
                </div>

            </div>
            <!-- Left and right controls/icons -->

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
    </div>




    <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls.</p>
    </div>

</body>

</html>
