<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="a.css">
    
</head>

<body>

    <div class="container mt-3">
        <h3>Colored Navbar</h3>
        <p>Use any of the .bg-color classes to add a background color to the navbar.</p>
        <p>Tip: Add a white text color to all links in the navbar with the .navbar-dark class, or use the .navbar-light
            class to add a black text color.</p>
    </div>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#1">Link1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#2">Link2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#3">Link3</a>
                </li>

            </ul>
        </div>
    </nav>
<div id="1">1</div>
<div id="2">2</div>
<div id="3">3</div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="a.js"></script>

</body>

</html>
