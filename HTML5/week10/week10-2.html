<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <style>
#mainCarousel {
  color: #170724;

  --carousel-button-bg: #fff;
  --carousel-button-shadow: 0 2px 1px -1px rgb(0 0 0 / 20%),
    0 1px 1px 0 rgb(0 0 0 / 14%), 0 1px 3px 0 rgb(0 0 0 / 12%);

  --carousel-button-svg-width: 20px;
  --carousel-button-svg-height: 20px;

  --carousel-button-svg-stroke-width: 2.5;
}

#mainCarousel .carousel__slide {
  background-size: cover;

  width: 70%;
  min-height: 400px;
  color: #fff;
  font-size: 3em;
}
    </style>
</head>

<body>
    <div class="container pt-1">

          <h1 class="mt-12 mb-8 px-6 text-center text-lg md:text-2xl font-semibold">
            Lazy Loading Images
          </h1>
          
          <div id="mainCarousel" class="carousel mb-4 w-10/12 max-w-xl mx-auto">
            <div class="carousel__slide" data-lazy-src="a1.jpg">
              #這是影片
            </div>
            <div class="carousel__slide" data-lazy-src="a2.jpg">
              #慈濟科大學生表演
            </div>
            <div class="carousel__slide" data-lazy-src="a3.jpg">
              #慈濟科大簡介
            </div>
          </div>
          
    </div>
<script>
    const mainCarousel = new Carousel(document.querySelector("#mainCarousel"), {
  // Your options
});
</script>
</body>

</html>
